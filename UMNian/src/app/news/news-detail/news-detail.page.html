<ion-header> 
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/news"></ion-back-button>
    </ion-buttons>


    <ion-title>{{ loadedNews.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-img [src]="loadedNews.img"></ion-img>
          <ion-card-content>
            <p>{{ loadedNews.title }}</p>
            <p style="font-weight: bold; font-size: 25px">{{ loadedNews.content }}</p>

            <ion-icon *ngIf="loadedNews.status == 1" color="danger" slot="end" name="heart" (click)="toggleIcon(loadedNews.title, loadedNews.content, loadedNews.name, loadedNews.status, loadedNews.id, loadedNews.id, loadedNews.img)"></ion-icon>
            <ion-icon *ngIf="loadedNews.status == 0" color="danger" slot="end" name="heart-empty" (click)="toggleIcon(loadedNews.title, loadedNews.content, loadedNews.name, loadedNews.status, loadedNews.id, loadedNews.id, loadedNews.img)"></ion-icon>
    
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
