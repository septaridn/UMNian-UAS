<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-item>
          <ion-input placeholder="Name" [(ngModel)]="postName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Title" [(ngModel)]="postTitle"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Content" [(ngModel)]="postContent"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Image" [(ngModel)]="postImg"></ion-input>
        </ion-item>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="CreateRecord()" [disabled]="!postName || !postTitle || !postContent || !postImg">
          <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
          &nbsp;Add Post
        </ion-button>
      </ion-col>
    </ion-row>

  <ion-card *ngFor="let item of posts">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title>
          Name: {{item.Name}} <br>
          Title: {{item.Title}}
        </ion-card-title>
        <ion-card-subtitle>Content: {{item.Content}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
          <ion-icon size="small" slot="icon-only" name="create"></ion-icon>

        </ion-button>
        <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
          <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>

        </ion-button>
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Name</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Title</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditTitle"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Content</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditContent"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Image</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditImage"></ion-input>
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>
